<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.I 3D LAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Menú de navegación -->
  <nav class="bg-gray-900 text-white fixed w-full z-50 top-0 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0 text-cyan-400 font-bold text-xl">M.I 3D LAB</div>
        <div class="hidden md:flex space-x-6">
          <a href="#inicio" class="hover:text-cyan-400 transition">Inicio</a>
          <a href="#quienes" class="hover:text-cyan-400 transition">¿Quiénes somos?</a>
          <a href="#productos" class="hover:text-cyan-400 transition">Productos</a>
          <a href="https://wa.me/51944022505" target="_blank" class="hover:text-green-400 transition">Contacto</a>
        </div>
        <!-- Botón hamburguesa -->
        <div class="md:hidden">
          <button id="menu-btn" aria-label="Abrir menú" class="text-white text-2xl focus:outline-none">
            ☰
          </button>
        </div>
      </div>
    </div>
    <!-- Menú móvil -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-gray-800">
      <a href="#inicio" class="block hover:text-cyan-400 transition">Inicio</a>
      <a href="#quienes" class="block hover:text-cyan-400 transition">¿Quiénes somos?</a>
      <a href="#productos" class="block hover:text-cyan-400 transition">Productos</a>
      <a href="https://wa.me/51944022505" target="_blank" class="block hover:text-green-400 transition">Contacto</a>
    </div>
  </nav>

  <!-- Separador para evitar que el menú tape contenido -->
  <div id="inicio" class="pt-16"></div>

  <!-- Aquí va el contenido ya corregido (productos, header, footer, etc.) -->
  <!-- Puedes pegar el contenido anterior desde el header hasta el footer aquí -->
  <!-- ... -->

  <!-- Script para menú hamburguesa -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
